<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <button id="greenFlag">Green Flag</button>
    <div id="project"></div>

    <script type="module">
      import project from "https://igorcrh.github.io/Peboball.io/index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
  </body>
</html>
